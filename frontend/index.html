<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Placeholder for your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
            <!-- Chat Header -->
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-semibold">Voice Chat Interface</h1>
                <div id="status" class="text-sm text-gray-500">Connected</div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="h-[500px] overflow-y-auto p-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200">
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="message-input"
                        class="flex-1 p-2 border border-gray-300 rounded"
                        placeholder="Type your message..."
                    >
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                        Send
                    </button>
                </form>
                <div class="mt-2 text-sm text-gray-500">
                    Press Ctrl+Space to interrupt assistant's speech
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for your custom scripts -->
    <script src="chat.js"></script>
</body>
</html>
